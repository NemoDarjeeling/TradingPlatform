<html>
    <body style="max-width: 100%; width: 100%;padding: 20px" data-theme-version="dark">
        <div style="display: flex; flex-direction: row; align-items: center;">
            <h2 style="margin-left: 20px;color: black">Daily Transaction Record</h2>
            <h3 style="margin-left: 20px">
                <a href="{{ url_for('admin.riskoverview', symbol=symbol) }}">
                    <button type="button" class="btn btn-outline-primary btn-sm">Risk Overview</button>
                </a>

                <a href="{{ url_for('admin.stockoverview', symbol=symbol) }}">
                    <button type="button" class="btn btn-outline-primary btn-sm">Stock Overview</button>
                </a>

                <a href="{{ url_for('admin.adminindex') }}">
                    <button type="button" class="btn btn-outline-primary btn-sm">Back</button>
                </a>

            </h3>
            <span style="flex:1"></span>

        </div>

       <div class="container-fluid">
        <div style="height: 80%; overflow: scroll" id="rowdata">
                        <div class="card">
                            <div class="card-body pb-0">
                                <div class="table-responsive">
                                    <table id="example" class="display" style="min-width: 845px">
                                        <thead>
                                            <tr>
                                                <th>Date</th>
                                                <th>Stock Name</th>
                                                <th>Number of Buy</th>
                                                <th>Number of Sell</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for row in data %}
                                            <tr>
                                                {% for entry in row %}
                                                    <td>{{ entry }}</td>
                                                {% endfor %}
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>   
                            </div>   
                        </div>   
            </div>
